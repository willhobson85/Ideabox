<html>
  <head>
    <title>IdeaBox</title>
    <link rel="stylesheet" href="./styles.css"><link>
  </head>
  <body>
    <section class="left-menu">
      <h1>IdeaBox</h1>
      <section class="left-menu-buttons">
        <button class="filter-ideas-button">Filter Starred Ideas</button>
        <button class="show-ideas-button">Show Starred Ideas</button>
      </section>
    </section>
    <section class="right-menu">
      <section class="create-idea">
        <form>
          <label for="idea-name-textbox">Title</label><br>
          <input type="text" id="idea-name-textbox" name="idea-name-textbox"><br>
          <label for="idea-body-textbox">Body</label><br>
          <input type="text" id="idea-body-textbox" name="idea-body-textbox"><br>
          <button class="save-button">Save</button>
          <button class="searchbox-button" type="button" id="searchbox-button">

          <input type="text" id="searchbox-textbox" name="searchbox-text" placeholder="Search ideas">
          <!-- <img class="glass" src="./assets/search.svg" alt="glass"> -->
        </form>
      </section>
      <section class="idea-grid">
        <form class="idea-form" hidden>Idea title</form>
          <header class="star-bar"> </header>
            <section class="idea-body">
              <footer class="comment-bar"> </footer>
            </section>
      </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="idea.js"></script>
</html>
